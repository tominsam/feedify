<!DOCTYPE html>
<html>
<head>
  <title>feedify{% if title %} :: {{ title }}{% endif %}</title>
  <link rel="stylesheet" href="/static/style.css" type="text/css">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="google-site-verification" content="oI63xh4mk47jkvji4sgy70MsZUE3Qsor4NYil8Ii2VU" />
  <link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body>

<div id="content">

<h1 style="line-height: 32px; height: 32px; display: block">
  <img style="vertical-align:middle" src="/static/feed-icon-32x32.png">
  <a href="/">feedify</a>{% if title %} :: {{ title }}{% endif %}
</h1>

<h6>RSS feed toys</h6>

{% if messages %}
<h2 style="color: red">errors</h2>
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}{% endblock %}

<div style="clear:both"></div>
<h6>another crazy <a href="http://movieos.org/">Tom Insam</a> product</h6>
</div>
</body>
</html>
